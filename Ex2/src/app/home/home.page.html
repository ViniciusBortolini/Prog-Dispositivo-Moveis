<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora do IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list line="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stracked">Peso</ion-label>
      <ion-input required type="text" [(ngModel)]="edtPeso" name="peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stracked">Altura</ion-label>
      <ion-input required type="text" [(ngModel)]="edtAltura" name="altura"></ion-input>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="onVerificarClick()">
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">
        Calcular IMC
      </ion-button>
    </div>
  </form>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">IMC:{{imc}}</ion-label>
    </ion-item>
      <ion-item>
      <ion-label position="stacked" color={{cor}}>{{resultado}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
