<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculador de Salário
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list line="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stracked">Horas trabalhadas</ion-label>
      <ion-input required type="text" [(ngModel)]="edtHrsTrabalhadas" name="HrsTrabalhadas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stracked">Valor da hora trabalhada</ion-label>
      <ion-input required type="text" [(ngModel)]="edtValorHr" name="ValorHr"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-radio-group value="sim" [(ngModel)]="rbDesconto" name="desconto">
      <ion-list-header>
        <ion-label position="stacked">Percentual de deconto</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>10%</ion-label>
        <ion-radio slot="start" value=10></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>20%</ion-label>
        <ion-radio slot="start" value=20></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>30%</ion-label>
        <ion-radio slot="start" value=30></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-item>
  <form (ngSubmit)="onVerificarClick()">
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">
        Calcular
      </ion-button>
    </div>
  </form>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Salário Bruto</ion-label>
      <ion-label position="stacked">R$ {{bruto}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Total de Desconto</ion-label>
      <ion-label position="stacked">R$ {{desconto}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Salário Líquido</ion-label>
      <ion-label position="stacked">R$ {{liquido}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
